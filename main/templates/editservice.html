{% extends 'base.html' %}
{% load static %}

{% block title %}
Edit service
{% endblock %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-full md:w-1full bg-gray-100 rounded-lg px-24 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Edit complaints</h2>
        <div class="relative mb-4">
          <form action="{% url 'editComp' id=getComp.id %}" method="post">
            {% csrf_token %}
          <label for="full-name" class="leading-7 text-sm text-gray-600">Title</label>
          <input type="text" id="full-name" name="title" value="{{getComp.title}}" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600">Descriptions</label>
            <input type="text" id="full-name" name="content" value="{{getComp.complaint_msg}}" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <input type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" value="Save changes">
      </form> 
        <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p>
      </div>
    </div>
</section>
{% endblock %}
